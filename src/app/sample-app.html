<div>
  <rio-navigator testid="navigator">
    <rio-navigator-item [mr]=true>
      <rio-logo></rio-logo>
    </rio-navigator-item>
    <rio-navigator-item [mr]=true>
      <a [routerLink]="['/dashboard']"
         class="text-decoration-none">Random Ticker</a>
    </rio-navigator-item>
    <rio-navigator-item [mr]=true>
      <a [routerLink]="['/web']"
         class="text-decoration-none">Web Simulation</a>
    </rio-navigator-item>
    <rio-navigator-item [mr]=true>
      <a [routerLink]="['/web-analyzer']"
         class="text-decoration-none">Web Analysis</a>
    </rio-navigator-item>
    <rio-navigator-item [mr]=true>
      <a [routerLink]="['/counter']"
        class="text-decoration-none">Counter</a>
    </rio-navigator-item>

    <rio-navigator-item>
      <a [routerLink]="['/about']"
        class="text-decoration-none">About Us</a>
    </rio-navigator-item>

    <div class="flex flex-auto"></div>

    <rio-navigator-item testid="user-profile" [mr]=true>
      {{ firstName$ | async }} {{ lastName$ | async }}
    </rio-navigator-item>

    <rio-navigator-item [hidden]="loggedOut$ | async">
      <rio-button className="bg-red white" (click)="actions.logoutUser()" >
        Logout
      </rio-button>
    </rio-navigator-item>
  </rio-navigator>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
